<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="style.css">
 
</head>
<body class="bg-gradient-to-br from-gray-600 to-green-200 min-h-screen flex items-center justify-center p-4">

    <a href="ventanilla.html"
        class="fixed top-4 right-4 bg-cyan-400 hover:bg-cyan-700 text-white p-2 rounded-full shadow-md transition z-50">
       <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
    </a>
  
    <div class="w-full max-w-md relative">
      <!-- generacion de ticket -->
      <div id="form-container" class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Sistema UAL</h1>
          <p class="text-gray-600">Genera tu ticket de atención</p>
        </div>
  
        <form id="ticket-form" class="space-y-6">
          <div>
            <label for="matricula" class="block text-sm font-medium text-gray-700 mb-2">
              Matrícula
            </label>
            <input 
              type="text" 
              id="matricula" 
              name="matricula"
              required
              placeholder="Ingresa tu matrícula"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition"
            >
          </div>
  
          <div>
            <label for="sector" class="block text-sm font-medium text-gray-700 mb-2">
              Sector
            </label>
            <select 
              id="sector" 
              name="sector"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition bg-white"
            >
              <option value="">Selecciona un sector</option>
              <option value="Servicios Escolares">Servicios Escolares</option>
              <option value="Becas">Becas</option>
              <option value="Cajas">Cajas</option>
            </select>
          </div>
  
          <button type="submit" class="w-full bg-cyan-400 hover:bg-cyan-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
            Generar Ticket
          </button>
        </form>
      </div>
  
      <!-- ticket generado -->
      <div id="ticket-result" class="hidden bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center">
          <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
  
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Ticket Generado</h2>
          
          <div class="bg-gray-50 rounded-lg p-6 mb-6 space-y-3">
            <div class="flex justify-between items-center">
              <span class="text-gray-600 font-medium">Matrícula:</span>
              <span id="result-matricula" class="text-gray-900 font-bold"></span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-gray-600 font-medium">Ticket:</span>
              <span id="result-folio" class="text-blue-600 font-bold text-2xl"></span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-gray-600 font-medium">Sector:</span>
              <span id="result-sector" class="text-gray-900 font-bold"></span>
            </div>
          </div>
  
          <p class="text-gray-600 mb-6">Por favor, espera a que tu número sea llamado</p>
  
          <button 
            onclick="resetForm()"
            class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 rounded-lg transition duration-200"
          >
            Generar Otro Ticket
          </button>
        </div>
      </div>
  
      <!-- mensaje de error -->
      <div id="error-message" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
        <p id="error-text"></p>
      </div>
    </div>
    <script src="./js/alumno.js"></script>
</body>
</html>
