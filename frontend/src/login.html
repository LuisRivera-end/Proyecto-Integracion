<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="./dist/output.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen">
  <div class="bg-gradient-to-br from-slate-600 via-slate-500 to-emerald-300 min-h-screen">

    <a href="index.html"
       id="back-Button"
       class="fixed top-6 right-6 bg-slate-600 hover:bg-slate-700 text-white p-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 z-50">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </a>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
      <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-10 w-full max-w-md border border-slate-200">
        <div class="text-center mb-10">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-slate-600 to-emerald-600 rounded-2xl mb-4 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-slate-800 mb-2">Inicio de Sesión</h1>
          <p class="text-slate-600">Ingresa tus credenciales</p>
        </div>

        <form id="login-form" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-semibold text-slate-700 mb-2">Usuario</label>
            <input type="text" id="username" required placeholder="Ingresa tu usuario"
                   class="w-full px-4 py-3.5 border border-slate-300 rounded-xl focus:ring-2 focus:ring-slate-500
                    focus:border-slate-500 outline-none transition-all bg-slate-50 text-slate-800 placeholder:text-slate-400">
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">Contraseña</label>
            <input type="password" id="password" required placeholder="Ingresa tu contraseña"
                   class="w-full px-4 py-3.5 border border-slate-300 rounded-xl focus:ring-2 focus:ring-slate-500
                   focus:border-slate-500 outline-none transition-all bg-slate-50 text-slate-800 placeholder:text-slate-400">
          </div>

          <button type="submit"
                  class="w-full bg-gradient-to-r from-slate-600 to-emerald-600 hover:from-slate-700 hover:to-emerald-700 text-white font-semibold py-3.5 
                         rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
            Iniciar Sesión
          </button>
        </form>

        <div id="login-error"
             class="hidden mt-4 bg-red-50 border border-red-300 text-red-700 px-4 py-3 
                    rounded-xl text-sm">
          Credenciales inválidas. Por favor, intenta de nuevo.
        </div>
      </div>
    </div>

    <!-- Pantalla de gestión de tickets -->
    <div id="management-screen" class="hidden min-h-screen p-8">
      <div class="max-w-6xl mx-auto">
        <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-xl p-8 mb-8 flex justify-between items-center border border-slate-200">
          <div>
            <h1 class="text-3xl font-bold text-slate-800">Panel de Ventanilla</h1>
            <p class="text-slate-600 mt-2">Sector: <span id="user-sector" class="font-semibold text-emerald-700"></span></p>
            <p class="text-sm text-slate-500 mt-1">Usuario: <span id="user-name" class="font-medium"></span></p>
          </div>
          <button id="logout-btn"
                  class="bg-slate-600 hover:bg-slate-700 text-white px-6 py-3 rounded-xl font-semibold 
                         transition-all duration-300 flex items-center gap-2 shadow-md hover:shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0
                    01-3 3H6a3 3 0
                    01-3-3V7a3 3 0
                    013-3h4a3 3 0
                    013 3v1"/>
            </svg>
            Cerrar Sesión
          </button>
        </div>

        <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-xl p-8 border border-slate-200">
          <h2 class="text-2xl font-bold text-slate-800 mb-6">Tickets en Espera</h2>
          <div id="tickets-container" class="space-y-4"></div>

          <div id="no-tickets-message" class="hidden text-center py-16">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-slate-100 rounded-full mb-4">
              <svg class="w-12 h-12 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0
                      11-18 0 9 9 0
                      0118 0z"/>
              </svg>
            </div>
            <p class="text-slate-600 text-xl font-semibold">No hay tickets pendientes</p>
            <p class="text-slate-500 mt-2">Los nuevos tickets aparecerán aquí automáticamente</p>
          </div>
        </div>
      </div>
    </div>

    <!-- idiomas -->
    <div class="gtranslate_wrapper"></div>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
    <script src="./js/idioma.js"></script>
  </div>


  <script src="./js/ventanilla.js"></script>
</body>
</html>
