<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Turnos</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen">
            
    <div class="bg-gradient-to-br from-slate-600 via-slate-500 to-emerald-300 min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-xl p-8 mb-8">
                <h1 class="text-4xl font-bold text-slate-800 text-center mb-2">Sistema de Turnos</h1>
                <p class="text-slate-600 text-center text-lg">Tickets en espera</p>
                <div class="flex justify-center items-center gap-2 mt-4">
                    <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse shadow-lg shadow-emerald-500/50">
                    </div>
                    <span class="text-slate-500 text-sm font-medium">Actualización automática</span>
                </div>
            </div>
            <!--tarjetas-->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <!-- Cajas -->
                <div class="bg-gradient-to-br from-slate-600 to-emerald-600 rounded-2xl shadow-xl p-8 text-white border border-slate-400 hover:shadow-2xl transition-all duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-100 text-sm font-semibold uppercase tracking-wide mb-1">Cajas</p>
                            <p class="text-white text-5xl font-bold mt-2" id="count-cajas">0</p>
                        </div>
                        <div class="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                             <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Becas -->
                <div class="bg-gradient-to-br from-emerald-700 to-emerald-600 rounded-2xl shadow-xl p-8 text-white border border-emerald-500 hover:shadow-2xl transition-all duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-emerald-100 text-sm font-semibold uppercase tracking-wide mb-1">Becas</p>
                            <p class="text-white text-5xl font-bold mt-2" id="count-becas">0</p>
                        </div>
                        <div class="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>


                <!-- Servicios Escolares -->
                <div class="bg-gradient-to-br from-slate-700 to-slate-600 rounded-2xl shadow-xl p-8 text-white border border-slate-500 hover:shadow-2xl transition-all duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-200 text-sm font-semibold uppercase tracking-wide mb-1">Servicios Escolares</p>
                            <p class="text-white text-5xl font-bold mt-2" id="count-servicios">0</p>
                        </div>
                        <div class="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Tesoreria -->
                <div class="bg-gradient-to-br from-slate-700 to-slate-600 rounded-2xl shadow-xl p-8 text-white border border-slate-500 hover:shadow-2xl transition-all duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-200 text-sm font-semibold uppercase tracking-wide mb-1">Tesoreria</p>
                            <p class="text-white text-5xl font-bold mt-2" id="count-tesoreria">0</p>
                        </div>
                        <div class="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

        
            <!-- Pantallita de tickets -->
            <div id="tickets" class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden">
                <div class="overflow-x-auto max-w-full">
                    <table class="min-w-full border-collapse">
                        <thead
                            class="bg-gradient-to-r from-slate-700 to-slate-600 text-white text-sm sm:text-base md:text-lg">
                            <tr>
                                <th class="px-4 sm:px-6 md:px-8 py-3 sm:py-4 text-left font-semibold">Ticket</th>
                                <th class="px-4 sm:px-6 md:px-8 py-3 sm:py-4 text-left font-semibold">Sector</th>
                                <th class="px-4 sm:px-6 md:px-8 py-3 sm:py-4 text-left font-semibold">Ventanilla</th>
                            </tr>
                        </thead>
                        <tbody id="contenedor">

                        </tbody>
                    </table>
                </div>
            </div>

            <div id="sinTickets" class="bg-white/95 text-center py-16 rounded-xl">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-slate-100 rounded-full mb-4">
                    <svg class="w-12 h-12 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                </div>
                <p class="text-slate-600 text-xl font-semibold">No hay tickets en espera</p>
            </div>

        </div>

        <!-- idiomas -->

        <script type="module" src="./js/pantalla.js"></script>
        <script type="module" src="./js/conteo.js"></script>
    </div>
    <audio id="alertaAudio" src="alerta.mp3" preload="auto"></audio>
</body>

</html>
