<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Turnos</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gradient-to-br from-gray-600 to-green-200 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-[#FFFFFF] rounded-2xl shadow-2xl p-8 mb-8">
            <h1 class="text-4xl font-bold text-[#333333] text-center mb-2">Sistema de Turnos</h1>
            <p class="text-gray-600 text-center text-lg">Tickets en espera</p>
            <div class="flex justify-center items-center gap-2 mt-4">
                <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-gray-500 text-sm">Actualización automática</span>
            </div>
        </div>

        <!-- Tabla de tickets -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-800 text-[#EBEBEB]">
                            <th class="px-6 py-4 text-left text-lg font-semibold">Matrícula</th>
                            <th class="px-6 py-4 text-left text-lg font-semibold">Ticket</th>
                            <th class="px-6 py-4 text-left text-lg font-semibold">Sector</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- tickets de prueba -->
                        <tr class="bg-blue-50 border-b border-gray-200">
                            <td class="px-6 py-5 text-gray-800 font-semibold text-lg">A00123</td>
                            <td class="px-6 py-5 text-[#007BFF] font-bold text-2xl">T-101</td>
                            <td class="px-6 py-5 text-gray-700 font-medium text-lg">Servicios Escolares</td>
                        </tr>
                        <tr class="bg-green-50 border-b border-gray-200">
                            <td class="px-6 py-5 text-gray-800 font-semibold text-lg">B00456</td>
                            <td class="px-6 py-5 text-[#007BFF] font-bold text-2xl">T-102</td>
                            <td class="px-6 py-5 text-gray-700 font-medium text-lg">Becas</td>
                        </tr>
                        <tr class="bg-purple-50 border-b border-gray-200">
                            <td class="px-6 py-5 text-gray-800 font-semibold text-lg">C00789</td>
                            <td class="px-6 py-5 text-[#007BFF] font-bold text-2xl">T-103</td>
                            <td class="px-6 py-5 text-gray-700 font-medium text-lg">Cajas</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--esto se veria si no huebiera tickets -->
            <!--
            <div class="text-center py-16">
                <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p class="text-gray-500 text-xl font-medium">No hay tickets en espera</p>
            </div>
            -->
        </div>

        <!-- estadisticas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
            <div class="bg-[#333333] rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-[#F8F8F8] text-sm font-medium">Servicios Escolares</p>
                        <p class="text-[#F8F8F8] text-4xl font-bold mt-2">1</p>
                    </div>
                    <svg class="w-12 h-12 text-[#F8F8F8]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
            </div>

            <div class="bg-[#333333] rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-[#F8F8F8] text-sm font-medium">Becas</p>
                        <p class="text-[#F8F8F8] text-4xl font-bold mt-2">1</p>
                    </div>
                    <svg class="w-12 h-12 text-[#F8F8F8]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <div class="bg-[#333333] rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-[#F8F8F8] text-sm font-medium">Cajas</p>
                        <p class="text-[#F8F8F8] text-4xl font-bold mt-2">1</p>
                    </div>
                    <svg class="w-12 h-12 text-[#F8F8F8]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
