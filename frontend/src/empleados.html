<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Empleados</title>
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">
  <!-- Menú desplegable -->
   <div class="bg-gradient-to-br from-slate-600 via-slate-500 to-emerald-300">
     <div class="fixed right-4 top-4 z-50" id="dropdown">
       <div class="relative inline-block text-left">
         <button
           id="dropdownButton"
           class="flex items-center gap-2 px-4 py-2.5 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-gray-200">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
             stroke="currentColor" class="w-5 h-5 text-gray-700">
             <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
           </svg>
           <span class="text-sm font-medium text-gray-700">Menú</span>
           <svg id="dropdownIcon" class="w-4 h-4 text-gray-500 transition-transform duration-200" fill="none"
             stroke="currentColor" viewBox="0 0 24 24">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
           </svg>
         </button>
   
         <div
           id="dropdownMenu"
           class="absolute right-0 mt-2 w-52 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden hidden">
           <div class="py-1">
             <a href="pantalla.html"
               class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
               <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                   d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
               </svg>
               <span>Ver Pantalla</span>
             </a>
   
             <div class="border-t border-gray-100"></div>
   
             <a href="empleados.html"
               class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
               <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                   d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
               </svg>
               <span>Empleados</span>
             </a>
   
             <div class="border-t border-gray-100"></div>
   
             <a href="historial.html"
               class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
               <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                   d="M4 4h16v16H4V4zM4 9h16M4 15h16M9 4v16M15 4v16" />
               </svg>
               <span>Historial de Tickets</span>
             </a>
   
             <div class="border-t border-gray-100"></div>
   
             <a href="admin.html"
               class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
               <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                   d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
               </svg>
               <span>Admin</span>
             </a>
           </div>
         </div>
       </div>
     </div>
   
     <!-- Contenido principal -->
     <main class="p-4 sm:p-6 md:p-8 flex items-center justify-center min-h-screen">
       <div class="bg-white shadow-lg rounded-lg w-full max-w-6xl mt-24 sm:mt-8">
         <div
           class="flex flex-col sm:flex-row justify-between sm:items-center border-b border-gray-300 p-4 text-center sm:text-left gap-2 sm:gap-0">
           <h1 class="text-xl sm:text-2xl font-semibold text-gray-800 break-words">
             GESTIÓN DE EMPLEADOS
           </h1>
           <div class="flex items-center justify-center sm:justify-end space-x-2 text-gray-600">
             <span class="text-sm">ADMINISTRADOR</span>
             <div class="w-6 h-6 bg-gray-300 rounded-full flex items-center justify-center text-xs">A</div>
           </div>
         </div>
   
         <!-- Secciones principales -->
         <div class="flex flex-col md:flex-row p-4 sm:p-6 gap-6">
           <!-- Formulario -->
           <section class="md:w-1/3">
             <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 sm:p-8">
               <h2 class="text-lg sm:text-2xl font-semibold text-gray-900 mb-2">Agregar empleado</h2>
               <p class="text-sm text-gray-500 mb-6 sm:mb-8">Complete la información del nuevo empleado</p>
   
               <form id="empleadoForm" class="space-y-5">
                 <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                   <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">Primer nombre</label>
                     <input id="nombre1" type="text" required placeholder="Ej: Juan"
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all" />
                   </div>
                   <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">Segundo nombre</label>
                     <input id="nombre2" type="text" placeholder="Opcional"
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all" />
                   </div>
                 </div>
   
                 <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                   <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">Primer apellido</label>
                     <input id="apellido1" type="text" required placeholder="Ej: Pérez"
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all" />
                   </div>
                   <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">Segundo apellido</label>
                     <input id="apellido2" type="text" placeholder="Opcional"
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all" />
                   </div>
                 </div>
   
                 <div>
                   <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                   <input id="usuario" type="text" required placeholder="Nombre de usuario"
                     class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all" />
                 </div>
   
                 <div>
                   <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                   <input id="password" type="password" required placeholder="••••••••"
                     class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all" />
                 </div>
   
                 <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                   <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">Rol</label>
                     <select id="rol" required
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all appearance-none cursor-pointer">
                       <option value="">Seleccionar</option>
                     </select>
                   </div>
                   <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                     <select id="estado" required
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all appearance-none cursor-pointer">
                       <option value="">Seleccionar</option>
                     </select>
                   </div>
                 </div>
   
                 <button type="submit"
                   class="w-full bg-gradient-to-r from-slate-600 to-slate-800 text-white font-semibold py-3.5 rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md mt-6">
                   Agregar empleado
                 </button>
               </form>
             </div>
           </section>
   
           <section class="md:w-2/3">
             <h2 class="text-lg font-semibold text-gray-700 mb-4">Lista de empleados</h2>
             <div class="overflow-x-auto">
               <table class="w-full border border-gray-100 rounded-lg text-sm sm:text-base">
                 <thead class="bg-gray-100">
                   <tr>
                     <th class="text-left px-4 py-2 border border-gray-300">#</th>
                     <th class="text-left px-4 py-2 border border-gray-300">Nombre</th>
                     <th class="text-left px-4 py-2 border border-gray-300">Sector</th>
                   </tr>
                 </thead>
                 <tbody id="tablaEmpleados"></tbody>
               </table>
             </div>
           </section>
         </div>
       </div>
   
       <div class="gtranslate_wrapper"></div>
     </main>
    
   </div>

  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
  <script src="./js/idioma.js"></script>
  <script src="./js/empleados.js"></script>
  <script src="./js/desplegable.js"></script>
</body>
</html>
