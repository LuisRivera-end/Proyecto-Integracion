<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Administrador</title>
</head>
<body class="bg-gradient-to-br from-gray-600 to-green-200 min-h-screen font-sans">
  <!-- Pantalla de Login -->
  <div id="login-screen" class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <div class="bg-cyan-400 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-md">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 
                  1.724 0 002.573 1.066c1.543-.94 3.31.826 
                  2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 
                  1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 
                  2.573c.94 1.543-.826 3.31-2.37 
                  2.37a1.724 1.724 0 00-2.572 1.065c-.426 
                  1.756-2.924 1.756-3.35 0a1.724 1.724 0 
                  00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 
                  1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 
                  0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 
                  2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Panel Administrador</h1>
        <p class="text-gray-600">Gestión de Agendas</p>
      </div>

      <form id="login-form" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
          <input type="text" id="username" required placeholder="admin"
                 class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none transition">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <input type="password" id="password" required placeholder="admin123"
                 class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none transition">
        </div>
        <button type="submit"
                class="w-full bg-cyan-400 hover:bg-cyan-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
          Iniciar Sesión
        </button>
      </form>
      <div id="login-error" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm">
        Credenciales inválidas.
      </div>
    </div>
  </div>

  <!-- Pantalla de Gestión -->
  <div id="management-screen" class="hidden min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
      <!-- Header -->
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Panel de Administración</h1>
          <p class="text-gray-600 mt-1">Configura las agendas de turnos y tickets</p>
        </div>
        <button onclick="logout()"
                class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold transition flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 
                  01-3 3H6a3 3 0 01-3-3V7a3 3 0 
                  013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Cerrar Sesión
        </button>
      </div>

      <!-- Tabs -->
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
        <div class="border-b pb-4 mb-6">
          <div class="grid grid-cols-12 gap-4 items-center">
            <div class="col-span-9 grid grid-cols-3 gap-4">
                <button onclick="selectSector('cajas')" id="tab-cajas"
                class="sector-tab px-6 py-2 rounded-lg font-semibold bg-cyan-400 text-white">
                        Cajas
                </button>
                <button onclick="selectSector('becas')" id="tab-becas"
                        class="sector-tab px-6 py-2 rounded-lg font-semibold bg-gray-500 text-gray-400 hover:bg-gray-700">
                        Becas
                    </button>
                <button onclick="selectSector('servicios_escolares')" id="tab-servicios_escolares"
                        class="sector-tab px-6 py-2 rounded-lg font-semibold bg-gray-500 text-gray-400 hover:bg-gray-700">
                        Servicios Escolares
                </button>
            </div>
            
            <div id="contenedor" class="col-span-3">
        
            </div>
          </div>
        </div>

        <!-- Formulario -->
        <form id="agenda-form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="horario_inicio" class="block text-sm font-medium text-gray-700 mb-2">Horario de Inicio</label>
              <input type="time" id="horario_inicio" required
                     class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none transition">
            </div>
            <div>
              <label for="horario_fin" class="block text-sm font-medium text-gray-700 mb-2">Horario de Fin</label>
              <input type="time" id="horario_fin" required
                     class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none transition">
            </div>
          </div>

          <!-- Días -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3">Días Laborales</label>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
              <label class="flex items-center gap-2"><input type="checkbox"> Lunes</label>
              <label class="flex items-center gap-2"><input type="checkbox"> Martes</label>
              <label class="flex items-center gap-2"><input type="checkbox"> Miércoles</label>
              <label class="flex items-center gap-2"><input type="checkbox"> Jueves</label>
              <label class="flex items-center gap-2"><input type="checkbox"> Viernes</label>
              <label class="flex items-center gap-2"><input type="checkbox"> Sábado</label>
            </div>
          </div>

          <!-- Descansos -->
          <div>
            <div class="flex justify-between items-center mb-3">
              <label class="block text-sm font-medium text-gray-700">Horarios de Descanso</label>
              <button type="button" onclick="addDescanso()"
                      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition">
                + Agregar Descanso
              </button>
            </div>
            <div id="descansos-container" class="space-y-3"></div>
          </div>

          <!-- Botón -->
          <div class="flex justify-end pt-4 border-t">
            <button type="submit"
                    class="bg-cyan-400 hover:bg-cyan-700 text-white px-8 py-3 rounded-lg font-semibold transition">
              Guardar Cambios
            </button>
          </div>
        </form>

        <div id="success-message" class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-sm">
          Agenda guardada.
        </div>
      </div>

      <!-- Tickets -->
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Gestión de Tickets</h2>
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-100 text-gray-700">
              <th class="py-2 px-4 border-b">Matrícula</th>
              <th class="py-2 px-4 border-b">Ticket</th>
              <th class="py-2 px-4 border-b">Sector</th>
              <th class="py-2 px-4 border-b">Acciones</th>
            </tr>
          </thead>
          <tbody id="tickets-table">
            <tr>
              <td class="py-2 px-4 border-b">21783</td>
              <td class="py-2 px-4 border-b">C3926</td>
              <td class="py-2 px-4 border-b">Cajas</td>
              <td class="py-2 px-4 border-b">
                <button onclick="deleteTicket(this)" 
                        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">
                  Eliminar
                </button>
              </td>
            </tr>
            <tr>
              <td class="py-2 px-4 border-b">29509</td>
              <td class="py-2 px-4 border-b">B2064</td>
              <td class="py-2 px-4 border-b">Becas</td>
              <td class="py-2 px-4 border-b">
                <button onclick="deleteTicket(this)" 
                        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="./js/admin.js"></script>
</body>
</html>
