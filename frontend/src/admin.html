<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen">
    <div class="bg-gradient-to-br from-slate-600 via-slate-500 to-emerald-300 min-h-screen">

        <div class="min-h-screen p-8">

            <div class="fixed right-4 top-4 z-50" id="dropdown">
                <div class="relative inline-block text-left">
                    <button id="dropdownButton"
                        class="flex items-center gap-2 px-4 py-2.5 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5 text-gray-700">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <span class="text-sm font-medium text-gray-700">Menú</span>
                        <svg id="dropdownIcon" class="w-4 h-4 text-gray-500 transition-transform duration-200"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <div id="dropdownMenu"
                        class="absolute right-0 mt-2 w-52 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden hidden">
                        <div class="py-1">
                            <a href="pantalla.html"
                                class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span>Ver Pantalla</span>
                            </a>

                            <div class="border-t border-gray-100"></div>

                            <a href="empleados.html"
                                class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                <span>Empleados</span>
                            </a>

                            <div class="border-t border-gray-100"></div>
                            <a href="historial.html"
                                class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 4h16v16H4V4zM4 9h16M4 15h16M9 4v16M15 4v16" />
                                </svg>
                                <span>Historial de Tickets</span>
                            </a>

                            <div class="border-t border-gray-100"></div>
                            <a href="admin.html"
                                class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                                <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <span>Admin</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="max-w-6xl mx-auto">
                <div
                    class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-xl p-8 mb-8 flex justify-between items-center border border-slate-200">
                    <div>
                        <h1 class="text-3xl font-bold text-slate-800">Panel de Administración</h1>
                        <p class="text-slate-600 mt-2">Configura las agendas de turnos y tickets</p>
                    </div>
                    <a href="login.html">
                        <button
                            class="flex items-center gap-2 bg-gradient-to-r from-slate-600 to-slate-800 text-white px-5 sm:px-5 py-2.5 sm:py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl hover:scale-105 hover:brightness-110 active:scale-95 transition-all duration-300 ease-in-out text-sm sm:text-base">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 
                        01-3 3H6a3 3 0 01-3-3V7a3 3 0 
                        013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            <span>Cerrar sesión</span>
                        </button>
                    </a>

                </div>

                <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-xl p-8 mb-8 border border-slate-200">
                    <div class="border-b border-slate-200 pb-6 mb-8">
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">

                            <!-- Botones de sectores -->
                            <div class="col-span-1 md:col-span-9 grid grid-cols-1 sm:grid-cols-3 gap-3">
                                <button onclick="selectSector('cajas')" id="tab-cajas"
                                    class="sector-tab px-4 sm:px-6 py-2.5 sm:py-3 rounded-xl font-semibold bg-gradient-to-r from-slate-600 to-emerald-600 text-white shadow-md transition-all duration-300 text-sm sm:text-base">
                                    Cajas
                                </button>

                                <button onclick="selectSector('becas')" id="tab-becas"
                                    class="sector-tab px-4 sm:px-6 py-2.5 sm:py-3 rounded-xl font-semibold bg-slate-200 text-slate-600 hover:bg-slate-300 transition-all duration-300 text-sm sm:text-base">
                                    Becas
                                </button>

                                <button onclick="selectSector('servicios_escolares')" id="tab-servicios_escolares"
                                    class="sector-tab px-4 sm:px-6 py-2.5 sm:py-3 rounded-xl font-semibold bg-slate-200 text-slate-600 hover:bg-slate-300 transition-all duration-300 text-sm sm:text-base">
                                    Servicios Escolares
                                </button>
                            </div>

                            <div id="contenedor" class="col-span-1 md:col-span-3 flex justify-center md:justify-end">
                            </div>

                        </div>
                    </div>

                    <form id="agenda-form" class="space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="horario_fin" class="block text-sm font-medium text-gray-700 mb-2">Horario de
                                    de lunes a Viernes</label>
                                <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 flex justify-between items-center">
                                    <h1>8:00 AM</h1>
                                    <h1>5:00 PM</h1>
                                </div>

                            </div>
                            <div>
                                <label for="horario_fin" class="block text-sm font-medium text-gray-700 mb-2">Horario de
                                    Sabado</label>
                                <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 flex justify-between items-center">
                                    <h1>8:00 AM</h1>
                                    <h1>2:00 PM</h1>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <label class="block text-sm font-semibold text-slate-700">Fechas de descanso</label>
                                <button type="button" onclick="addDescanso()"
                                    class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-xl text-sm font-semibold transition-all duration-300 shadow-md hover:shadow-lg">
                                    + Agregar Descanso
                                </button>
                            </div>
                            <div id="descansos-container" class="space-y-3"></div>
                        </div>

                        <div class="flex justify-end pt-6 border-t border-slate-200">
                            <button type="submit"
                                class="bg-gradient-to-r from-slate-600 to-emerald-600 hover:from-slate-700 hover:to-emerald-700 text-white px-8 py-3.5 rounded-xl font-semibold transition-all duration-300 shadow-lg hover:shadow-xl">
                                Guardar Cambios
                            </button>
                        </div>
                    </form>

                    <div id="success-message"
                        class="hidden mt-4 bg-emerald-50 border border-emerald-300 text-emerald-700 px-4 py-3 rounded-xl text-sm font-medium">
                        Agenda guardada exitosamente.
                    </div>
                </div>
            </div>
        </div>
        <!-- idiomas -->
        <div class="gtranslate_wrapper"></div>
        <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
        <script src="./js/idioma.js"></script>
    </div>
    
    <script src="./js/admin.js"></script>
    <script src="./js/desplegable.js"></script>
</body>

</html>
