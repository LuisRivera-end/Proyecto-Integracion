<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Ventanilla</title>
</head>
<body class="bg-gradient-to-br from-gray-600 to-green-200 min-h-screen">
  <!-- Pantalla de Login -->
  <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <div class="bg-cyan-400 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Acceso Ventanilla</h1>
        <p class="text-gray-600">Ingresa tus credenciales</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Usuario
          </label>
          <input type="text" id="username" required placeholder="Ingresa tu usuario"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500
                  focus:border-transparent outline-none transition">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <input type="password" id="password" required placeholder="Ingresa tu contraseña"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 
                 focus:border-transparent outline-none transition">
        </div>

        <button type="submit"
                class="w-full bg-cyan-400 hover:bg-cyan-700 text-white font-semibold py-3 
                       rounded-lg transition duration-200 shadow-md hover:shadow-lg">
          Iniciar Sesión
        </button>
      </form>

      <div id="login-error"
           class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 
                  rounded-lg text-sm">
        Credenciales inválidas. Por favor, intenta de nuevo.
      </div>
    </div>
  </div>

  <!-- pantalla de gestion -->
  <div id="management-screen" class="hidden min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Panel de Ventanilla</h1>
          <p class="text-gray-600 mt-1">Sector: <span id="user-sector" class="font-semibold text-blue-600"></span></p>
          <p class="text-sm text-gray-500">Usuario: <span id="user-name"></span></p>
        </div>
        <button id="logout-btn"
                class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold 
                       transition duration-200 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Cerrar Sesión
        </button>
      </div>

      <!-- cuando no hay tickets -->
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Tickets en Espera</h2>
        <div id="tickets-container" class="space-y-4"></div>

        <div id="no-tickets-message" class="hidden text-center py-12">
          <svg class="w-20 h-20 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <p class="text-gray-500 text-xl font-medium">No hay tickets pendientes</p>
          <p class="text-gray-400 mt-2">Los nuevos tickets aparecerán aquí automáticamente</p>
        </div>
      </div>
    </div>
  </div>
  <script defer src="./js/ventanilla.js"></script>
</body>
</html>
