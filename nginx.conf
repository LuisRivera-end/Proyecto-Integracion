server {
    # 1. Redirigir tráfico HTTP a HTTPS (opcional, pero recomendado)
    listen 80;
    server_name TurnosUal.local localhost 127.0.0.1;
    return 301 https://$host$request_uri;
}

server {
    # 2. Configurar el servidor para HTTPS
    listen 443 ssl http2; # Escucha en 443 y habilita SSL/TLS y HTTP/2
    server_name TurnosUal.local; # Cambia esto por tu dominio

    # 3. Especificar la ruta a los certificados
    # *Asegúrate de que estas rutas sean correctas DENTRO del contenedor Nginx*
    ssl_certificate /etc/nginx/certs/cert.crt;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # Configuraciones de seguridad recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # 4. Configuración del proxy inverso para tu backend
    location /api/ {
        # ... configuración existente del proxy a tu backend (Python/Flask/Django)
        proxy_pass http://backend:5000; # Ejemplo
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # IMPORTANTE: Indica que la conexión es HTTPS
    }
    # 5. Servir el frontend estático
    location / {
        root /usr/share/nginx/html; # Ruta donde Nginx sirve los archivos estáticos
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}